<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: right;
        transform: rotate(90deg);
      }

      .hour-hand {
        height: 7px;
        border-bottom-left-radius: 0.5em;
        border-bottom-right-radius: 0.5em;
      }

      .min-hand {
        height: 5px;
      }

      .second-hand {
        height: 3px;
        border-bottom-left-radius: 100%;
        border-bottom-right-radius: 100%;
        background-color: #cb0909;
      }
    </style>

    <script>
      const OFFSET = 90;
      const HOUR_UNIT = 360 / 12;
      const HOUR_ON_MIN_UNIT = HOUR_UNIT / 60;
      const MIN_UNIT = 360 / 60;
      const MIN_ON_SECOND_UNIT = MIN_UNIT / 60;
      const SECOND_UNIT = 360 / 60;

      function rotate() {
        const hour_hand = document.querySelector(`.hour-hand`);
        const min_hand = document.querySelector(`.min-hand`);
        const second_hand = document.querySelector(`.second-hand`);

        const now = new Date();
        const hour = now.getHours();
        const min = now.getMinutes();
        const second = now.getSeconds();
        console.log(hour, min, second);

        second_rot = second * SECOND_UNIT + OFFSET;
        min_rot = min * MIN_UNIT + second * MIN_ON_SECOND_UNIT + OFFSET;
        hour_rot = (hour % 12) * HOUR_UNIT + min * HOUR_ON_MIN_UNIT + OFFSET;

        hour_hand.style.transform = `rotate(${hour_rot}deg)`;
        min_hand.style.transform = `rotate(${min_rot}deg)`;
        second_hand.style.transform = `rotate(${second_rot}deg)`;
      }

      setInterval(rotate, 1000);
    </script>
  </body>
</html>
